<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    
</head>
<body>
    <header>

    </header>
    <main>
       <div class="main-card">
            <div class="card">
                <div class="card-title">
                    <div class="title" style="text-align: center; ">
                        <h3 style="display: inline-block; ">Payment Details</h3>
                    </div>
                </div>
                <div class="card-body">

                    <form action="">
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control" placeholder="Email address">
                            <label for="email">Email address</label>
                        </div>

                        <H6 style=" padding: 12PX; padding-bottom: 6PX; ">CARD DETAILS</H6>
                        
                        <div class="card-details form-floating">
                            <input type="number" id="card-num" class="form-control" placeholder="Card Number">
                            <label for="card-num">Card Number</label>
                        </div>
                        

                        <div class="card-more-info">
                            <div class="exp-date form-floating">
                                <input type="date" id="Expiry" class="form-control">
                                <label for="Expiry">Expiry Date</label>
                            </div>

                            <div class="security-code form-floating">
                                <input type="number" id="security" class="form-control" min="100" max="999" required>
                                <label for="security">Security code</label>
                            </div>
                        </div>
                           
                    </form>

                </div>
            </div>
       </div>
    </main>
    <footer>

    </footer>
    <script>
        function updateCardNumberLabel() {
            const cardNumberInput = document.getElementById("card-num");
            const cardNumberLabel = document.querySelector("label[for='card-num']");

            if (cardNumberInput === document.activeElement) {
                cardNumberLabel.textContent = "XXXX XXXX XXXX XXXX";
            } else {
                cardNumberLabel.textContent = "Card Number";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const cardNumberInput = document.getElementById("card-num");

            cardNumberInput.addEventListener("focus", updateCardNumberLabel);
            cardNumberInput.addEventListener("blur", updateCardNumberLabel);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
